<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Medical Assistant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card border-0 shadow-lg">
          <div class="card-body">
            <h2 class="text-center mb-4">Upload Medical Image</h2>
            <form id="vqa-form" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="file-upload" class="form-label">Select an Image</label>
                <input type="file" class="form-control" id="file-upload" accept=".jpg, .jpeg, .png" required>
              </div>
              <div class="mb-3">
                <label for="query" class="form-label">Ask a Question</label>
                <input type="text" class="form-control" id="query" placeholder="E.g., What does this X-ray indicate?" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Generate Report</button>
              <button type="button" id="clear-button" class="btn btn-secondary w-100 mt-2">Clear</button>
            </form>
          </div>
        </div>

        <div id="result" class="mt-4 p-4 bg-light border rounded shadow-sm">
          <h4 class="text-primary">Analysis Result</h4>
          <textarea id="result-text" class="form-control" rows="10" readonly placeholder="Response body will appear here..."></textarea>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p class="mb-1">&copy; 2024 Medical Assistance VQA. All Rights Reserved.</p>
      <p class="mb-0">Contact us: <a href="mailto:support@vqahealth.com" class="text-white">support@vqahealth.com</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
